<!doctype html>

<html data-attr-t lang-t="lang">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title data-t>title</title>
    <meta name="description" data-attr-t content-t="description">
    <meta name="author" content="Libasoles">

    <meta property="og:title" data-attr-t content-t="title">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://whenisgood.netlify.app/">
    <meta property="og:description" data-attr-t content-t="description">
    <meta property="og:image" content="https://whenisgood.netlify.app/logo.png">

    <link rel="icon" href="./favicon.ico">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../src/styles/main.css?v=1.0">

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-4F9N1LSSP6"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }

        gtag('js', new Date());

        gtag('config', 'G-4F9N1LSSP6');
    </script>
</head>

<body>

<header class="header">
    <div class="brand">
        <div class="logo"></div>
        <h2 data-t>title</h2>
    </div>

    <div>
        <!--    Made by Erik Terwan    -->
        <!--   24th of November 2015   -->
        <!--        MIT License        -->
        <nav role="navigation">
            <div class="menuToggle">
                <input type="checkbox"/>

                <span class="hamburger"></span>
                <span class="hamburger"></span>
                <span class="hamburger"></span>

                <ul class="menu"> </ul>
            </div>
        </nav>
    </div>
</header>

<div class="content">
    <aside class="column side left calendar-setup">
        <div class="settings">
            <button class="toggle-settings chevron"></button>
            <h3 data-t>settings</h3>
            <div class="controls">
                <h4 data-t>days_range</h4>
                <div class="multi-range days-range"></div>

                <h4 data-t>time_range</h4>
                <div class="multi-range time-range"></div>

                <label class="include-weekends input-label">
                    <input type="checkbox">
                    <span data-t>include_weekends</span>
                </label>

                <label class="half-hours input-label">
                    <input type="checkbox">
                    <span data-t>half_hours_intervals</span>
                </label>

                <h4 data-t>duration</h4>
                <div class="single-range duration"></div>
            </div>
        </div>
    </aside>
    <main class="column middle">
        <div class="hint">
            <img src="./swipe.png" alt="Scroll with two fingers" />
            <span data-t>two_fingers_to_scroll</span>
        </div>

        <section class="calendar">
            <header>
                <div class="input-widget identity"></div>
                <div class="input-widget event-name-widget"></div>
                <div class="duration"></div>
            </header>

            <div class="calendar-columns"></div>
        </section>
    </main>
    <aside class="column side right">
        <div class="instructions block">
            <h3 data-t>instructions</h3>
            <p data-t>how_to_select</p>
            <p data-t>how_to_invite</p>
        </div>

        <div class="results block">
            <h3 data-t>best_results</h3>
            <div class="best-results"></div>
        </div>

        <div class="participants block">
            <h3 data-t>participants</h3>
            <div class="pills"></div>
            <div class="message">
                <div class="dot"></div>
                <div>
                    <div class="title"></div>
                    <div class="content"></div>
                </div>
            </div>
        </div>
    </aside>
</div>

<footer class="footer">
    <div class="language-switch"></div>

    <button class="feedback">
        <span class="heart"></span> Feedback
    </button>
</footer>

<div class="feedback-modal hidden">
    <div class="overlay"></div>
    <div class="container">
        <div class="content">
            <p data-t>feedback_github</p>
            <p data-t>feedback_mail</p>
            <p data-t>feedback_thanks</p>
        </div>
        <button class="close button">x</button>
    </div>
</div>

<script type="module" src="../src/app.js"></script>
</body>
</html>
